- name: conditions
  hosts: local
  connection: local
  #become: yes
  tasks:
  - name: user exist or not
    ansible.builtin.command: id expense
    register: USER
    ignore_errors: true

  - name: print user information
    ansible.builtin.debug:
      msg: "User info: {{USER}}"

  - name: Create user
    ansible.builtin.user:
      name: expense
      password: "{{ 'expense123' | password_hash('sha512') }}"
      state: present
      groups: admin
      when: USER.rc != 0 #condition

  - name: say hello
    ansible.builtin.debug:
      msg: "Hello"
